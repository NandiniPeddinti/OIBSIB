<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#">
            <div class="segment">
                <h1>Sign up</h1>
            </div>
            <label>
                <input type="text" placeholder="Email Address"/>
            </label>
            <label>
                <input type="password" placeholder="Password"/>
            </label>
            <button class="red" type="button"><ion-icon name="lock-closed"></ion-icon> Log in</button>

            <div class="segment">
                <button class="unit" type="button"><ion-icon name="arrow-back"></ion-icon></button>
                <button class="unit" type="button"><ion-icon name="bookmark"></ion-icon></button>
                <button class="unit" type="button"><ion-icon name="settings"></ion-icon></button>
            </div>

            <div class="input-group">
                <label>
                    <input type="text" placeholder="Email Address"/>
                </label>
                <button class="unit" type="button"><ion-icon name="search"></ion-icon></button>
            </div>

        </form>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
